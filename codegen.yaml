schema: https://api-sa-east-1.graphcms.com/v2/cl4o585i40lff01xi4oqadl2m/master
documents: "src/graphql/**/*.graphql"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
